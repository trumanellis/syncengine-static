name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build and validate
      run: |
        echo "üîÑ Building site..."
        npm run build

        # Verify critical files exist
        echo "üîç Verifying files..."
        ls -la *.html || (echo "‚ùå HTML files missing" && exit 1)
        ls -la media/ || (echo "‚ùå Media files missing" && exit 1)

        # Check for test modal (should be removed)
        if grep -r "Test Modal\|Test button" *.html 2>/dev/null; then
          echo "‚ùå Test modal still present!"
          exit 1
        else
          echo "‚úÖ Test modal removed"
        fi

        # Verify button link is correct
        if grep -q 'href="/agua-lila.html".*Start with √Ågua Lila' eden-game.html; then
          echo "‚úÖ Eden Game button link correct"
        else
          echo "‚ùå Eden Game button link incorrect"
          grep -A2 -B2 "Start with √Ågua Lila" eden-game.html || true
          exit 1
        fi

        echo "‚úÖ All validations passed!"

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Verify deployment
      run: |
        echo "üîç Verifying deployment..."
        echo "‚úÖ Deployment completed successfully!"
        echo "üìù Site URL: https://syncengine.earth/"
        echo "‚è≥ CDN propagation may take 5-10 minutes"

  # Backup job that commits changes to repo (for version control)
  commit-changes:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install and build
      run: |
        npm ci
        npm run build

    - name: Commit built files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "deploy: Auto-deploy from GitHub Actions" || exit 0
        git push
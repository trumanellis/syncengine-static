name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build and validate
      run: |
        echo "🔄 Building from simplified structure..."
        npm run build

        # Verify files were built
        echo "🔍 Verifying built files..."
        ls -la *.html || (echo "❌ HTML files missing after build" && exit 1)
        ls -la media/ || (echo "❌ Media files missing after build" && exit 1)

        echo "✅ Build completed with validations!"

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Verify deployment
      run: |
        echo "🔍 Verifying deployment..."
        echo "✅ Deployment completed successfully!"
        echo "📝 Site URL: https://syncengine.earth/"
        echo "⏳ CDN propagation may take 5-10 minutes"

  # Backup job that commits changes to repo (for version control)
  commit-changes:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install and build
      run: |
        npm ci
        npm run build

    - name: Commit built files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "deploy: Auto-deploy from GitHub Actions" || exit 0
        git push
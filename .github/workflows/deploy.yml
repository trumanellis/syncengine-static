name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install and build
      run: |
        echo "🔄 Installing dependencies..."
        npm ci

        echo "🔄 Building from simplified structure..."
        npm run build

        # Verify files were built
        echo "🔍 Verifying built files..."
        ls -la *.html || (echo "❌ HTML files missing after build" && exit 1)
        ls -la media/ || (echo "❌ Media files missing after build" && exit 1)

        echo "✅ Build completed with validations!"

    - name: Deploy to GitHub Pages
      run: |
        echo "🚀 Configuring git..."
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        echo "📝 Committing built files..."
        git add .
        if git diff --staged --quiet; then
          echo "ℹ️ No changes to commit"
        else
          git commit -m "🚀 Deploy: Update GitHub Pages"
          echo "⬆️ Pushing to main..."
          git push
        fi

        echo "✅ Deployment completed!"
        echo "📝 Site URL: https://syncengine.earth/"
        echo "⏳ CDN propagation may take 5-10 minutes"


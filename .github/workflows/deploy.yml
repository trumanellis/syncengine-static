name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install and build
      run: |
        echo "ğŸ”„ Installing dependencies..."
        npm ci

        echo "ğŸ”„ Building from simplified structure..."
        npm run build

        # Verify files were built
        echo "ğŸ” Verifying built files..."
        ls -la *.html || (echo "âŒ HTML files missing after build" && exit 1)
        ls -la media/ || (echo "âŒ Media files missing after build" && exit 1)

        echo "âœ… Build completed with validations!"

    - name: Deploy to GitHub Pages
      run: |
        echo "ğŸš€ Configuring git..."
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        echo "ğŸ“ Committing built files..."
        git add .
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes to commit"
        else
          git commit -m "ğŸš€ Deploy: Update GitHub Pages"
          echo "â¬†ï¸ Pushing to main..."
          git push
        fi

        echo "âœ… Deployment completed!"
        echo "ğŸ“ Site URL: https://syncengine.earth/"
        echo "â³ CDN propagation may take 5-10 minutes"


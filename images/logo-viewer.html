<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>Synchronicity Engine — Logo Viewer</title>
<style>
  html,body{height:100%;margin:0}
  body{display:grid;place-items:center;background:#0f1a21;font-family:system-ui,Segoe UI,Arial,sans-serif;color:#d8e6e1}
  .wrap{display:flex;flex-direction:column;align-items:center;gap:18px}
  .card{background:#0b141a;border:1px solid #1e2a33;border-radius:16px;padding:24px 28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  svg{width:min(78vmin,740px);height:auto;display:block}
  button{all:unset;background:#1fa27e;color:#061013;padding:10px 16px;border-radius:12px;
         font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(31,162,126,.35)}
  button:hover{filter:brightness(1.07)}
</style>
<body>
  <div class="wrap">
    <div class="card" id="svgMount"></div>
    <button id="dl">Download SVG</button>
  </div>

<script>
const svg = `
<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Synchronicity Engine — mandala logo">
  <!-- ===== Tunable palette ===== -->
  <defs>
    <style>
      :root{
        --gold:#d5b24a;           /* stroke for inner rosette + outer ring */
        --emerald:#1ea07e;        /* stroke for lattice + inner ring */
        --charcoal:#0f1a21;       /* very dark inner circle line */
      }
      .gold{ fill:none; stroke:var(--gold); stroke-width:18; stroke-linecap:round; stroke-linejoin:round;}
      .emerald{ fill:none; stroke:var(--emerald); stroke-width:16; }
      .charcoal{ fill:none; stroke:var(--charcoal); stroke-width:12;}
    </style>
  </defs>

  <!-- ===== Outer double ring ===== -->
  <circle class="gold" cx="500" cy="500" r="460"/>
  <circle class="emerald" cx="500" cy="500" r="430"/>

  <!-- ===== Emerald lattice (flower-of-life style, 12 around + 1) =====
       Each circle radius = 300, centers on a ring radius = 210. -->
  <g class="emerald" opacity=".95">
    <circle cx="500" cy="500" r="300"/>
    <!-- 12 around -->
    <g id="cell"><circle cx="500" cy="290" r="300"/></g>
    <use href="#cell" transform="rotate(30 500 500)"/>
    <use href="#cell" transform="rotate(60 500 500)"/>
    <use href="#cell" transform="rotate(90 500 500)"/>
    <use href="#cell" transform="rotate(120 500 500)"/>
    <use href="#cell" transform="rotate(150 500 500)"/>
    <use href="#cell" transform="rotate(180 500 500)"/>
    <use href="#cell" transform="rotate(210 500 500)"/>
    <use href="#cell" transform="rotate(240 500 500)"/>
    <use href="#cell" transform="rotate(270 500 500)"/>
    <use href="#cell" transform="rotate(300 500 500)"/>
    <use href="#cell" transform="rotate(330 500 500)"/>
  </g>

  <!-- Thin inner charcoal ring (gives the dark line in your reference) -->
  <circle class="charcoal" cx="500" cy="500" r="370" opacity=".9"/>

  <!-- ===== Gold rosette (central seed-of-life + 8-petal flower) ===== -->
  <!-- Seed-of-life (1 center + 6 around) -->
  <g class="gold">
    <circle cx="500" cy="500" r="150"/>
    <circle cx="500" cy="350" r="150"/>
    <circle cx="500" cy="650" r="150"/>
    <circle cx="650" cy="500" r="150"/>
    <circle cx="350" cy="500" r="150"/>
    <circle cx="606.066" cy="393.934" r="150"/>
    <circle cx="393.934" cy="606.066" r="150"/>
  </g>

  <!-- Central 8-petal (ellipses rotated) -->
  <g class="gold">
    <g id="petal"><ellipse cx="500" cy="500" rx="60" ry="150"/></g>
    <use href="#petal" transform="rotate(45 500 500)"/>
    <use href="#petal" transform="rotate(90 500 500)"/>
    <use href="#petal" transform="rotate(135 500 500)"/>
    <use href="#petal" transform="rotate(180 500 500)"/>
    <use href="#petal" transform="rotate(225 500 500)"/>
    <use href="#petal" transform="rotate(270 500 500)"/>
    <use href="#petal" transform="rotate(315 500 500)"/>
  </g>
</svg>
`.trim();

document.getElementById('svgMount').innerHTML = svg;

document.getElementById('dl').addEventListener('click', () => {
  const blob = new Blob([svg], {type:'image/svg+xml;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'synchronicity-engine-logo.svg';
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
});
</script>
</html>
